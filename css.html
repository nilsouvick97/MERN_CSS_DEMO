<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Services</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        overflow: hidden; /* Prevent scrolling */
      }

      /* Navbar */
      nav {
        width: 100%;
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        background: #2b7a78;
        color: white;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .nav-links a:hover {
        color: #def2f1;
      }

      .username {
        font-weight: bold;
      }

      /* Hero Section */
      .hero {
        display: flex;
        height: 90vh; /* Full screen minus navbar */
        width: 100vw;
        background: #def2f1;
      }

      .hero-left,
      .hero-right {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .hero-left {
        text-align: left;
        padding: 0 5%;
      }

      .hero-left h1 {
        font-size: 3rem;
        color: #17252a;
        margin-bottom: 20px;
      }

      .hero-left p {
        font-size: 1.2rem;
        color: #2b7a78;
        margin-bottom: 30px;
      }

      .hero-left button {
        padding: 12px 25px;
        background: #3aafa9;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .hero-left button:hover {
        background: #2b7a78;
      }

      .hero-right img {
        width: 80%;
        max-height: 80%;
        object-fit: cover;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          height: 100vh;
        }
        .hero-left,
        .hero-right {
          width: 100%;
          text-align: center;
        }
        .hero-left h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/679/679922.png"
          alt="Laundry Icon"
          style="
            height: 40px;
            width: 40px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 50%;
          "
        />
        LaundryMart
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="username">Welcome, Souvick Paul</div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-left">
        <h1>Fresh Clothes, Fresh You!</h1>
        <p>
          Professional laundry service at your doorstep. Clean, quick, and
          affordable.
        </p>
        <button>Book a Service Today</button>
      </div>
      <div class="hero-right">
        <img src="gg.jpg" alt="Laundry Service" />
      </div>
    </section>
  </body>
</html>
